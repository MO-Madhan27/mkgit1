<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Dancing+Script:wght@400..700&family=Fredericka+the+Great&family=Great+Vibes&family=Mr+Dafoe&family=Oleo+Script:wght@400;700&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@900&family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>



    <div class="navbar">
<h1>ToDoList</h1>
    </div>

<div class="container">
    <div class="book_cont">
        <h2>Wake up</h2>
        <h2>To Do</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates, omnis.
        </p>
        <button onclick="delnote(event)">Delete</button>
        <button onclick="markCompleted(event)">Completed</button>
    </div>
</div>


<div class="popoverlay">

</div>

<div class="popbox">
    <h2>Add Reminder</h2>
    <form>
        <input type="text" id="title" placeholder="for what?">
        <input type="text" placeholder="note something..." id="title2">
<textarea name="" id="para" placeholder="description for your work"></textarea>    
<button id="addnote">Add</button>
<button id="cancelnote">Cancel
</button>
</form>
</div>

<button id="addpop" class="addbtn">+</button>

    
    <script src="js.js"></script>
</body>
</html>
